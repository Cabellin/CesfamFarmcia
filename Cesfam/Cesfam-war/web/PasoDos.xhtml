<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrar Medicamento</title>
        <f:event type="preRenderView" listener="#{usuarioBean.verificarSesion()}"/>
    </h:head>
    <h:body style="background-image: url('../resources/images/fondo-01.jpg');">
        <center>
            <h1>REGISTRAR MEDICAMENTOS</h1>
            <h:form id="form">
                <p:messages id="mensaje" autoUpdate="false"/>
                <p:panel id="Registrar" header="REGISTRO" style="margin-top: 20px ;height:700px; width: 900px;">
                    <h:panelGrid id="laboratoriosPanel" columns="3" cellpadding="5">                       

                        <h:outputText value="Laboratorio" />
                        <p:selectOneMenu id="laboratorios" value="#{medicamentoBean.medicamento.laboratorioId}" style="width:150px" required="true" requiredMessage="Debe escoger un laboratorio">
                            <f:selectItem itemLabel="Seleccione Laboratorio" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{laboratorioBean.laboratorios}" var="l" itemLabel="#{l.descripcion}" itemValue="#{l.id}" />
                        </p:selectOneMenu>
                    </h:panelGrid>                   

                    <h:outputText />
                    <h:outputText />
                    <h:outputText />
                    <h:outputText />
                    <h:outputText />
                    <h:outputText />
                    <h:outputText />
                    <h:outputText />
                    <h:outputText />
                    <h:outputText />
                    <h:outputText />
                    <h:outputText />

                    <p:fieldset id="compuestosDisponiblesField" legend="Compuestos" style="margin-top: 20px; width: 300px; max-height: 700px;">
                        <p:dataTable id="compuestosDisponibles" var="c" value="#{medicamentoBean.compuestosBd}" paginator="true" rows="10" emptyMessage="No se han encontrado resultados">
                            <p:column style="width:20px">
                                <h:outputText id="dragIcon" styleClass="ui-icon ui-icon-arrow-4" />
                                <p:draggable for="dragIcon" revert="true" helper="clone"/>
                            </p:column>

                            <p:column headerText="Nombre">
                                <h:outputText value="#{c.descripcion}" />
                            </p:column>

                        </p:dataTable>
                    </p:fieldset>

                    <br/>

                    <p:fieldset id="compuestosSeleccionadosField" legend="Compuestos Seleccionados" style="margin-top:20px">
                        <p:outputPanel id="dropArea">
                            <h:outputText value="!!!Suelte aquÃ­ los compuestos!!!" rendered="#{empty medicamentoBean.seleccionados}" style="font-size:24px;" />
                            <p:dataTable id="CompSeleccionadosTable" var="cm" value="#{medicamentoBean.seleccionados}" editable="true" editMode="cell" widgetVar="cellCm" rendered="#{not empty medicamentoBean.seleccionados}">

                                <p:ajax event="cellEdit" listener="#{medicamentoBean.onCellEdit}"/>

                                <p:column headerText="Nombre">
                                    <h:outputText value="#{cm.compuesto.descripcion}" />
                                </p:column>

                                <p:column headerText="Cantidad" >
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{cm.cantidad}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{cm.cantidad}" style="width:96%" label="Cantidad" onkeypress="return justNumbers(event);"/></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Unidad">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{cm.unidad}" /></f:facet>
                                        <f:facet name="input">
                                            <h:selectOneMenu value="#{cm.unidad}" style="width:96%" >
                                                <f:selectItems value="#{medicamentoBean.unidadesMedida2}" var="u" itemLabel="#{u}" itemValue="#{u}" />
                                            </h:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                            </p:dataTable>
                        </p:outputPanel>
                    </p:fieldset>

                    <p:droppable for="compuestosSeleccionadosField" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="compuestosDisponibles" onDrop="handleDrop">
                        <p:ajax listener="#{medicamentoBean.onDrop}" update="dropArea compuestosDisponibles" />
                    </p:droppable>

                    <br/><br/><br/>


                    <p:link outcome="#{medicamentoBean.volverRegistrar()}" value="Volver a Primer Paso"></p:link>  &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
                    <p:commandButton value="Registrar" update="mensaje" action="#{medicamentoBean.crearMedicamento()}" ajax="false"/>

                </p:panel>


            </h:form>
        </center>
        <h:outputScript name="js/spanishLocale.js" />

    </h:body>
    <script type="text/javascript">
        function handleDrop(event, ui) {
            var droppedMed = ui.draggable;

            droppedMed.fadeOut('fast');
        }

        function justNumbers(e)
        {
            var keynum = window.event ? window.event.keyCode : e.which;
            if (keynum == 8 || keynum == 46)
                return true;

            return /\d/.test(String.fromCharCode(keynum));
        }

        function letras(e)
        {
            var tecla = window.event ? window.event.keyCode : e.which;
            if (tecla == 8)
                return true;

            patron = /[A-Za-z\s]/; // 4
            te = String.fromCharCode(tecla); // 5
            return patron.test(te);

        }
    </script>
</html>
