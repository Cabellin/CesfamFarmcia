<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:event type="preRenderView" listener="#{usuarioBean.verificarSesion()}"/>
        <title>Registrar Medicamento</title>
    </h:head>
    <h:body style="background-image: url('../resources/images/fondo-01.jpg');">
        <center>
            <h1>REGISTRAR MEDICAMENTOS</h1>
            <h:form id="form">
                <p:messages id="mensaje" autoUpdate="false"/>
                <p:panel id="Registrar" header="REGISTRO" style="margin-top: 20px ;height:680px; width: 600px;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Código" />
                        <p:inputText value="#{medicamentoBean.medicamento.codigo}" required="true" onkeypress="return justNumbers(event);" requiredMessage="Debe ingresar un código identificador" maxlength="20"/>

                        <p:outputLabel for="nombreGenerico" value="Nombre Genérico" />
                        <p:selectOneListbox id="nombreGenerico" value="#{medicamentoBean.medicamento.nomGenericoId}" filter="true" filterMatchMode="contains" style="width: 300px">
                            <f:selectItems value="#{medicamentoBean.nombresGen}" var="ng" itemLabel="#{ng.descripcion}" itemValue="#{ng}" />
                        </p:selectOneListbox>

                        <h:outputText value="Nombre Comercial" />
                        <p:inputText value="#{medicamentoBean.medicamento.nomComercial}" required="true" requiredMessage="Debe ingresar el nombre comercial del medicamento" onkeypress="return letras(event);"/>

                        <h:outputText value="Acción Farmacológica" />
                        <p:inputText value="#{medicamentoBean.medicamento.accionFarmList}" required="true" requiredMessage="Debe ingresar la acción del medicamento " onkeypress="return letras(event);"/>

                        <p:outputLabel for="viaAdm" value="Via de Administración" />
                        <p:selectManyMenu id="viaAdm" value="#{medicamentoBean.viasAdm}" var="va" filter="true" filterMatchMode="contains" showCheckbox="true">
                            <p:column>
                                <h:outputText value="#{va.descripcion}" />
                            </p:column>
                        </p:selectManyMenu>

                        <p:outputLabel for="presentacion" value="Presentación" />
                        <p:selectOneListbox id="presentacion" value="#{medicamentoBean.medicamento.presentacionId}" filter="true" filterMatchMode="contains" style="width: 300px">
                            <f:selectItems value="#{medicamentoBean.presentaciones}" var="p" itemLabel="#{p.descripcion}" itemValue="#{p}" />
                        </p:selectOneListbox>

                        <h:outputText value="Unidad por Caja" />
                        <p:inputNumber value="#{medicamentoBean.medicamento.UPorCaja}" minValue="1" decimalSeparator="none" thousandSeparator="." required="true" requiredMessage="Debe ingresar unidades por cada caja del medicamento"/>

                        <h:outputText value="Contenido" />
                        <p:inputNumber value="#{medicamentoBean.medicamento.contenido}" minValue="1" thousandSeparator="." decimalSeparator="none" required="true" requiredMessage="Debe ingresar contenido" onkeypress="return justNumbers(event);" />

                        <h:outputText />
                        <p:selectOneMenu id="unidad" value="#{medicamentoBean.unidadMedida}" style="width:150px" required="true" requiredMessage="Debe escoger una unidad de medida al contenido">
                            <f:selectItem itemLabel="Seleccione medida" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{medicamentoBean.unidadesMedida}" var="u" itemLabel="#{u}" itemValue="#{u}"/>
                        </p:selectOneMenu>

                        <p:link outcome="#{medicamentoBean.volverPartida()}" value="Volver"></p:link>
                        <p:commandButton value="Siguiente" update="mensaje" action="#{medicamentoBean.pasoDos()}" ajax="false"/>

                    </h:panelGrid>
                </p:panel>

            </h:form>
        </center>

        <script type="text/javascript">
            function justNumbers(e)
            {
                var keynum = window.event ? window.event.keyCode : e.which;
                if (keynum == 8)
                    return true;

                return /\d/.test(String.fromCharCode(keynum));
            }

            function letras(e)
            {
                var tecla = window.event ? window.event.keyCode : e.which;
                if (tecla == 8)
                    return true;

                patron = /[A-Za-z\s]/; // 4
                te = String.fromCharCode(tecla); // 5
                return patron.test(te);

            }

        </script>


        <h:outputScript name="js/spanishLocale.js" />

    </h:body>

</html>
