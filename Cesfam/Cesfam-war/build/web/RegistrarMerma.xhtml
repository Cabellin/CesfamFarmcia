<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrar Merma</title>
        <f:event type="preRenderView" listener="#{usuarioBean.verificarSesion()}"/>
        <link rel="icon" type="image/png" href="../resources/images/favicon.png" />
    </h:head>
    <h:body style="background-image: url('../resources/images/farmacia1.jpg');">
        <center>
            <ui:include src="includes/menu.xhtml"/> 
            <br/><br/>
            <h:form id="form">
                <p:messages id="mensaje" autoUpdate="false"/>
                <p:panel id="Registrar" header="REGISTRO" style="margin-top: 20px ;height:320px; width: 600px;">
                    <h:panelGrid columns="2" cellpadding="5" style="margin-bottom:10px" columnClasses="label, value">
                        <h:outputText value="Cantidad" />
                        <p:inputNumber value="#{mermaBean.merma.cantidad}" minValue="1" decimalSeparator="none" thousandSeparator="." required="true" requiredMessage="Debe ingresar una cantidad a desechar"/>

                        <h:outputText value="Motivo" />
                        <p:selectOneMenu id="motivo" value="#{mermaBean.merma.motivo}" style="width:150px"  required="true" requiredMessage="Debe escoger un motivo">
                            <f:selectItem itemLabel="Seleccione un motivo" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{mermaBean.motivos()}" var="mo" itemLabel="#{mo}" itemValue="#{mo}" />
                        </p:selectOneMenu>

                        <h:outputText value="Descripcion (Opcional)" />
                        <p:inputText value="#{mermaBean.merma.descripcion}" onkeypress="return bloqueo(event);"/>

                        <p:outputLabel for="advanced" value="Medicamento:" />
                        <p:selectOneListbox id="advanced" value="#{mermaBean.medicamento}" filter="true" filterMatchMode="contains" style="width: 300px">
                            <f:selectItems value="#{mermaBean.medicamentos}" var="m" itemLabel="#{m.nomComercial} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;#{m.nomGenerico}" itemValue="#{m.codigo}" />
                        </p:selectOneListbox>

                        <p:commandButton value="Registrar" update="mensaje" action="#{mermaBean.registrarMerma()}" ajax="false"/>

                        <p:commandButton value="Reducir stock físico" actionListener="#{dialogView.destroyWorld}" update="mensaje">
                            <p:confirm header="Confirmación" message="¿Se ha hecho una auditoría al respecto?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:panelGrid>
                </p:panel>

            </h:form>
        </center>

        <script type="text/javascript">

            function bloqueo(e)
            {
                var tecla = window.event ? window.event.keyCode : e.which;
                if (tecla == 8)
                    return true;

                patron = /\w/; // 4
                te = String.fromCharCode(tecla); // 5
                return patron.test(te);

            }

        </script>


        <h:outputScript name="js/spanishLocale.js" />

    </h:body>
</html>
