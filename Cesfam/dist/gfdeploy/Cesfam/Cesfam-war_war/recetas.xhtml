<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Recetas</title>
        <f:event type="preRenderView" listener="#{usuarioBean.verificarSesion()}"/>
        <link rel="icon" type="image/png" href="../resources/images/favicon.png" />
    </h:head>
    <h:body style="background-image: url('../resources/images/farmacia1.jpg');">
        <ui:include src="includes/menu.xhtml"/> 
        <center>
            <br/><br/>
            <h:form>
                <p:dataTable id="tbl" var="rec" emptyMessage="No se han encontrado resultados" value="#{recetaBean.recetas}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             paginator="true" rows="10" style="margin-bottom:20px">

                    <f:facet name="{Exporters}">
                        <h:commandLink>
                            <p:graphicImage library="images" name="csv.png" width="24"/>
                            <p:dataExporter type="csv" target="tbl" fileName="recetas" />
                        </h:commandLink>
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id" />
                        </f:facet>
                        <h:outputText value="#{rec.id}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha"/>
                        </f:facet>
                        <h:outputText value="#{rec.fecha}" >
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Hora" />
                        </f:facet>
                        <h:outputText value="#{rec.hora}" >
                            <f:convertDateTime pattern="HH:mm" />
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Estado" />
                        </f:facet>
                        <h:outputText value="#{rec.estado}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre del Medico" />
                        </f:facet>
                        <h:outputText value="" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Rut del Paciente" />
                        </f:facet>
                        <h:outputText value="" />
                    </p:column>

                </p:dataTable>
            </h:form>    
        </center>
    </h:body>
</html>
