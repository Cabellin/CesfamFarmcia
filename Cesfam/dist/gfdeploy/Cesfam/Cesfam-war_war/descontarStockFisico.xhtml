<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Stock Físico</title>
        <f:event type="preRenderView" listener="#{usuarioBean.verificarSesion()}"/>
        <link rel="icon" type="image/png" href="../resources/images/favicon.png" />
    </h:head>
    <h:body>
        <h:form id="form">
            <center>
                <br/><br/>
                <p:messages id="mensaje" autoUpdate="false"/>

                <p:dataTable id="vendedores" var="m" value="#{mermaBean.mermas}" style="margin-bottom:20px;height:300px; width: 1300px;" emptyMessage="No se han encontrado mermas en la base de datos">
                    <f:facet name="header">
                        Descontar Stock Físico
                    </f:facet>

                    <p:column headerText="Cantidad">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{m.cantidad}" /></f:facet>
                            <f:facet name="input"><h:outputText value="#{m.cantidad}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Descripción">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{m.descripcion}" /></f:facet>
                            <f:facet name="input"><h:outputText value="#{m.descripcion}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Motivo">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{m.motivo}" /></f:facet>
                            <f:facet name="input"><h:outputText value="#{m.motivo}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Fecha">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{m.fecha}" /></f:facet>
                            <f:facet name="input">
                                <h:outputText value="#{m.fecha}" style="width:100%">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Hora">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{m.hora}" /></f:facet>
                            <f:facet name="input">
                                <h:outputText value="#{m.hora}" style="width:100%">
                                    <f:convertDateTime pattern="HH:mm" />
                                </h:outputText>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width:32px">
                        <p:commandButton id="descontar" icon="ui-icon-close" actionListener="#{vendedorBean.eliminarVendedor(ven)}"/>
                        <p:tooltip for="descontar" value="Descontar"/>
                    </p:column>

                </p:dataTable>

                <br/><br/>
                <p:commandButton value="Volver" action="RegistrarMerma?faces-redirect=true"/>
            </center>
        </h:form>
    </h:body>
</html>
